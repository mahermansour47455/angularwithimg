<div class="container">
    <div>
    <h2>Modifier un equipe :</h2>
    </div>
    <form >
    <div  hidden class="col-sm-2 col-md-2 col-lg-2">
    <label >ID </label>
    <input  readonly type="text" [(ngModel)]="currentEquipe.idEquipe"
    name="id" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom </label>
    <input type="text"[(ngModel)]= "currentEquipe.nomEquipe"
    name="nom" class="form-control">
    </div>
    
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date match</label>

<input type="date" [ngModel]="currentEquipe.dateFound | date: 'yyyy-MM-dd'"
(ngModelChange)=" currentEquipe.dateFound= $event" name="datematch"
class="form-control">
</div>
<div class="col-sm-4 col-md-4 col-lg-4">
    <select class="form-control form-control-lg" id="idCat" name="idCat"
    [(ngModel)]="updatedid">
    <option *ngFor="let cat of league" [value]="cat.idLeg" >
    
    {{cat.nomLeague}}
    
    </option>
    </select>
    </div>
    <div class="col-sm-16 col-md-16 col-lg-16">
        <img [src]="myImage" class="card-img-top img-fluid rounded-start"
        style="width: 500px; height: 300px" />
        </div>
        <div class="col-sm-16 col-md-16 col-lg-16">
            <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)" class="form-control">
            </div>
        
<div class="mt-2">

<button type="submit" (click)="updateEquipe()" class="btn btn-success" >Modifer</button>

</div>
</form>

</div>
